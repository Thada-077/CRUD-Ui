<div class="container">
  <h2 class="text-center">Update User</h2>
  <form #editproductform="ngForm" (ngSubmit)="updateformsubmit()">
<!--    {{product | json}}-->
    <div class="form-group">
      <label for="id">Id User   :</label>
<!-- Use ng model to implement two way binding -->
      <input type="text" class="form-control" required [(ngModel)]="productToUpdate.id" name="id" id="id" disabled>
    </div>
    <div class="form-group">
      <label for="title">title   :</label>
      <input type="text" class="form-control" required [(ngModel)]="productToUpdate.title" name="title" id="title">
    </div>
    <div class="form-group">
      <label for="fname">Frist-name   :</label>
      <input type="text" class="form-control" required [(ngModel)]="productToUpdate.fname" name="fname" id="fname">
    </div>
    <div class="form-group">
      <label for="lname">Last-name   :</label>
      <input type="text" class="form-control" required [(ngModel)]="productToUpdate.lname" name="lname" id="lname">
    </div>
    <div class="form-group">
      <label for="address">Address   :</label>
      <input type="text" class="form-control" required [(ngModel)]="productToUpdate.address" name="address" id="address">
    </div>
    <button type="submit" class="btn btn-outline-success">Update</button>&nbsp;
    <button type="submit" class="btn btn-outline-secondary" (click)="gotolist()">Back</button>
  </form>
</div>
