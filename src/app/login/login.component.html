<div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <form #loginform="ngForm" (ngSubmit)="loginUser()">
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
                  <div class="form-group">
                     <label for="email">Email : </label>
                     <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="user.emailId">
                  </div>
                  <div class="form-group">
                     <label for="pwd">Password</label>
                     <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password">
                  </div>
                  <button type="submit" class="btn btn-black">Login</button>
                  <button type="submit" class="btn btn-secondary" (click)="gotoregister()">Register</button>
            </div>
         </div>
      </div>
   </form>
