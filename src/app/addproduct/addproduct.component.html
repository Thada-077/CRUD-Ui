<div class="container">
  <h2 class="text-center mt-5"> Add new User</h2>
  <form #addproductform="ngForm" (ngSubmit)="addformsubmit()">
    {{product | json}}
    <div class="form-group">
      <label for="id">Id User   :</label>
      <input type="text" class="form-control" required [(ngModel)]="product.id" name="id">
    </div>
    <div class="form-group">
      <label for="title">title   :</label>
      <input type="text" class="form-control" required [(ngModel)]="product.title" name="title">
    </div>
    <div class="form-group">
      <label for="fname">First-name   :</label>
      <input type="text" class="form-control" required [(ngModel)]="product.fname" name="fname">
    </div>
    <div class="form-group">
      <label for="lname">Last-name   :</label>
      <input type="text" class="form-control" required [(ngModel)]="product.lname" name="lname">
    </div>
    <div class="form-group">
      <label for="address">Address   :</label>
      <input type="text" class="form-control" required [(ngModel)]="product.address" name="address">
    </div>
    <button type="submit" class="btn btn-success">Add</button>
    <button type="submit" class="btn btn-secondary" (click)="gotolist()">Back</button>
  </form>
</div>
